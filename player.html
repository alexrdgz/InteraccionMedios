<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/player.css">
    <link rel="icon" type="image" href="./images/im.png">
    <script src="https://kit.fontawesome.com/5f222cc947.js" crossorigin="anonymous"></script>

    <title>Radio Online - Interacción Medios</title>

<body>
    <header class="header">
        <nav class="nav">
            <a href="https://interaccionmedios.com/">
                <img src="./images/im.png" class="logo nav-link" alt="Logo"></a>

            <a class="player-radio" href="./player.html"><i class="fa-solid fa-tower-broadcast"></i> RADIO
            </a>

            <button class="nav-toggle" aria-label="abrir menu"><i class="fa-solid fa-bars"
                    style="color: #e4196e;"></i></button>
            <ul class="nav-menu">
                <li class="nav-menu-item"><a class="nav-link nav-menu-link nav-menu_link-home" href="/"><i
                            class="fa-solid fa-house"></i>
                        INICIO</a></li>
                <li class="nav-menu-item"><a class="nav-link nav-menu-link players" href="./player.html"><i
                            class="fa-solid fa-tower-broadcast"></i> RADIO</a></li>
                <li class="nav-menu-item"><a class="nav-link nav-menu-link nav-menu_link-home" href="./podcast/"><i
                            class="fa-solid fa-podcast"></i> PODCAST</a>
                </li>
                <li class="nav-menu-item"><a class="nav-link nav-menu-link" href="./about.html">ACERCA DE NOSOTROS</a>
                </li>
                <!-- <li class="nav-menu-item"><a class="nav-link nav-menu-link" href="./about.html#contact">CONTACTO</a> -->
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <img class="portada" src="./images/im.png" alt="Caratula">
        <h1>¡Síguenos en nuestras Redes Sociales!
        </h1>

        <div class="social">
            <ul>
                <li><a href="https://www.facebook.com/profile.php?id=100081777163941" target="_blank"><i
                            class="fab fa-facebook"></i></a></li>
                <!-- <li><a href="#"><i class="fab fa-twitter"></i></a></li> -->
                <li><a href="https://www.instagram.com/interaccionmedios/" target="_blank"><i
                            class="fab fa-instagram"></i></a>
                </li>
                <li><a href="https://www.youtube.com/@InterAccion_Medios" target="_blank"><i
                            class="fab fa-youtube"></i></a>
                </li>
                <li><a href="https://wa.me/2283826227" target="_blank"><i class="fab fa-whatsapp"></i></a></li>

            </ul>
        </div>
        <div class="audio-container">
            <audio id="audio-stream">
                <source src="https://stream.zeno.fm/zzx9y55gbrduv" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
            </audio>
            <div class="playericons">
                <button id="play-btn" class="play-btn">
                    <i class="fas fa-play fa-4x"></i>
                </button>
                <button id="pause-btn" class="pause-btn">
                    <i class="fas fa-pause fa-4x"></i>
                </button>
            </div>
            <input id="volume-control" type="range" min="0" max="100" value="50">
        </div>
    </section>
    <script src="./js/player.js"></script>
</body>

</html>
